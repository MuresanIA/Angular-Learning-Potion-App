<div class="row">
  <div class="col-xs-12">
    <img
      [src]="potion.imagePath"
      alt="{{ potion.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ potion.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Potion <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToMerchantList()" style="cursor: pointer;">To Merchant List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditPotion()">Edit Potion</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletePotion()">Delete Potion</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ potion.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of potion.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
